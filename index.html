<html lang="en">
  <head>
    <title>勤怠抽出</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="two columns side-bar-left">
      <label id="member-num">
        メンバー
      </label>
      <ul class="member-list"></ul>
      <p>
        ※変更したい場合js/members.js を編集
      </p>
    </div>
    <div class="six columns">
      <h3>実行手順</h3>
      <label>1. Microsoftにログイン</label>
      <a href="https://itsakura.com/js-createelement" target="_blank">
        Login
      </a>
      <label>2. 下記にアクセスし、勤怠データを取得＆コピー(右記参照)</label>
      <a href="a" target="_blank">
        Microsoft Graph API
      </a>
      <form>
        <label>3. 勤怠データをペースト</label>
        <textarea class="u-full-width" placeholder="2.でコピーしたものをここに貼り付け"></textarea>
        <label>4.  抽出したい期間を選択</label>
        <div class="twelve columns">
          <div class="four columns">
            <label>開始（いつから）</label>
            <input type="date" id="from">
          </div>
          <div class="four columns">
            <label >終了(いつまで)</label>
            <input type="date" id="to">
          </div>
        </div>
        <label>5. CSVをダウンロード</label>
        <button class="button-primary u-full-width" id="done">
          download
        </button>
      </form>
    </div>
    <div class="side-bar-right four columns">
      <h5>勤怠データ取得方法</h5>
      <label>2-1. {ID}を上記に書き換える</label>
      <label>2-2. RunQueryをクリック</label>
      <label>2-3. 出力されたデータをコピー</label>
    </div>
  </body>
  <script src="./js/members.js"></script>
  <script src="./js/main.js"></script>
</html>
